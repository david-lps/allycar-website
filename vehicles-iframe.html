<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f9fafb;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #b8860b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Carregando veículos disponíveis...</p>
    </div>
    
    <script>
        // Redireciona de volta para index.html mostrando a seção de veículos
        setTimeout(function() {
            // Marca no localStorage que deve mostrar veículos
            localStorage.setItem('show-vehicles', 'true');
            // Redireciona para index.html
            window.location.href = 'index.html#vehicles';
        }, 500);
    </script>
</body>
</html>
