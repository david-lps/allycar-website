<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLYCAR - Premium Car Rental in Orlando</title>
    
    <!-- CSS FILES -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    
    <!-- EXTERNAL SCRIPTS (não são módulos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/rangePlugin.js"></script>
    <script src="https://myluxcars.us4.hqrentals.app/public/car-rental/integrations/assets/integrator"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Mesma navbar -->
    
    <main class="py-16 px-6 bg-gray-50 min-h-screen">
        <div class="container mx-auto max-w-4xl">
            <h1 class="text-3xl font-bold navy-text mb-8 text-center">Minhas Reservas</h1>
            
            <!-- HQ RentalCars My Reservations -->
            <div class="hq-rental-software-integration"
                 data-integrator_link="https://myluxcars.us4.hqrentals.app/public/car-rental/integrations"
                 data-brand="0bvqoare-wk41-wyyi-6til-pr5tszbevfvf"
                 data-snippet="my-reservations"
                 data-skip_language=""
                 data-enable_auto_language_update="">
            </div>
        </div>
    </main>
    
  <!-- Footer -->
  <footer id="footer" class="mt-auto bg-gray-900 text-white py-12 px-6">
      <div class="container mx-auto">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
              <div>
                  <div class="flex items-center space-x-2 mb-4">
                      <i class="fas fa-car text-2xl gold-text"></i>
                      <span class="text-xl font-bold">MYLUX<span class="gold-text">CARS</span></span>
                  </div>
                  <p class="text-gray-400 mb-4" data-i18n="footer.desc">Aluguel de carros premium em Orlando. Entregamos onde e quando quiser.</p>
              </div>
              <div>
                  <h3 class="text-lg font-semibold mb-4 gold-text" data-i18n="footer.quickLinks">Links Rápidos</h3>
                  <ul class="space-y-2">
                      <li><button type="button" onclick="openLocationsModal()"
                            class="text-gray-400 hover:text-white transition-all">
                          <span data-i18n="nav.locations">Áreas Atendidas</span>
                        </button>
                      </li>
                      <li><a href="#fleet" class="text-gray-400 hover:text-white transition-all"><span data-i18n="footer.upgrades">Upgrades</span></a></li>
                      <li>
                      <li>
                        <button type="button"
                            onclick="openBenefitsModal()" 
                            class="text-gray-400 hover:text-white transition-all">
                          <span data-i18n="nav.why">Porque Nós</span>
                        </button>
                      </li>
                  </ul>
              </div>
              <div>
                  <h3 class="text-lg font-semibold mb-4 gold-text" data-i18n="footer.contact">Contato</h3>
                  <ul class="space-y-2 text-gray-400">
                      <li class="flex items-center"><i class="fas fa-map-marker-alt mr-2 gold-text"></i> Orlando, Florida</li>
                      <li class="flex items-center"><i class="fas fa-phone mr-2 gold-text"></i> +1 (407) 712‑0270 </li>
                      <li class="flex items-center"><i class="fas fa-envelope mr-2 gold-text"></i> info@myluxcars.com</li>
                  </ul>
              </div>
              <div>
                  <h3 class="text-lg font-semibold mb-4 gold-text">Follow Us</h3>
                  <div class="flex space-x-4">
                      <a href="#" class="text-gray-400 hover:text-white transition-all text-xl"><i class="fab fa-facebook-f"></i></a>
                      <a href="#" class="text-gray-400 hover:text-white transition-all text-xl"><i class="fab fa-instagram"></i></a>
                      <a href="#" class="text-gray-400 hover:text-white transition-all text-xl"><i class="fab fa-twitter"></i></a>
                      <a href="#" class="text-gray-400 hover:text-white transition-all text-xl"><i class="fab fa-whatsapp"></i></a>
                  </div>
              </div>
          </div>
          <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-500">
              <p>&copy; 2025 MYLUXCARS. All rights reserved.</p>
          </div>
      </div>
  </footer>
</body>
</html>
