<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLYCAR - Premium Car Rental in Orlando</title>
    
    <!-- CSS FILES -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    
    <!-- EXTERNAL SCRIPTS (não são módulos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/rangePlugin.js"></script>
    <script src="https://myluxcars.us4.hqrentals.app/public/car-rental/integrations/assets/integrator"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navy-bg text-white py-4 px-6 sticky top-0 z-50 shadow-md">
        <div class="mx-full flex justify-between items-center">
           <div class="flex items-center space-x-2">
              <!-- Brand / Logo -->
              <a href="index.html" class="inline-flex items-center gap-3" aria-label="Allycar">
                <img
                  src="assets/allycar.png"
                  sizes="(max-width: 640px) 160px, (max-width: 1024px) 200px, 240px"
                  alt="Allycar"
                  class="h-7 md:h-7 w-auto select-none"
                />
              </a>
            </div>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="my-reservations.html" class="hover:text-gold-500 transition-all">
                  <span data-i18n="nav.lookup">Minhas Reservas</span></a>
                <button type="button" 
                    onclick="openLocationsModal()"
                    class="hover:text-gold-500 transition-all">
                  <span data-i18n="nav.locations">Áreas Atendidas</span>
                </button>
                <button type="button" 
                     onclick="openBenefitsModal()" 
                     class="hover:text-gold-500 transition-all">
                  <span data-i18n="nav.why">Porque Nós</span>
                </button>
              <!-- Language switcher -->
              <div class="hidden md:flex items-center gap-2" id="langSwitcher">
                <button class="w-9 h-9 rounded-full bg-white/10 hover:bg-white/20 grid place-items-center" data-lang="en" aria-label="English">
                  <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <rect width="24" height="24" fill="#b22234"/>
                    <g fill="#fff"><rect y="2" width="24" height="2"/><rect y="6" width="24" height="2"/><rect y="10" width="24" height="2"/><rect y="14" width="24" height="2"/><rect y="18" width="24" height="2"/></g>
                    <rect width="12" height="10" fill="#3c3b6e"/>
                  </svg>
                </button>
                <button class="w-9 h-9 rounded-full bg-white/10 hover:bg-white/20 grid place-items-center" data-lang="pt" aria-label="Português">
                  <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <rect width="24" height="24" fill="#009b3a"/><polygon points="12,4 22,12 12,20 2,12" fill="#ffdf00"/><circle cx="12" cy="12" r="4" fill="#002776"/>
                  </svg>
                </button>
                <button class="w-9 h-9 rounded-full bg-white/10 hover:bg-white/20 grid place-items-center" data-lang="es" aria-label="Español">
                  <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <rect width="24" height="24" fill="#c60b1e"/><rect y="6" width="24" height="12" fill="#ffc400"/>
                  </svg>
                </button>
              </div>
            </div>
          <button id="mobileMenuBtn" class="md:hidden rounded text-white/90" aria-label="Abrir menu" aria-expanded="false">
            <i class="fa-solid fa-bars text-2xl"></i>
          </button>
       </div>
    </nav>

  <!-- Menu Mobile -->
  <div id="mobileMenu" class="fixed inset-0 z-50 hidden">
    <div id="mobileMenuOverlay" class="absolute inset-0 bg-black/60"></div>
    <nav class="absolute top-0 right-0 h-[60%] w-64 navy-surface-solid text-white p-6 flex flex-col gap-3 overflow-y-auto">
      <button id="mobileMenuClose" class="self-end -mr-2 p-2 text-white/80" aria-label="Fechar menu">
        <i class="fa-solid fa-xmark text-2xl"></i>
      </button>

      <a href="my-reservations.html" class="py-2 border-b border-white/10">
        <span data-i18n="nav.lookup">Minhas Reservas</span>
      </a>

      <button type="button" onclick="openLocationsModal()" class="flex items-left text-left py-2 border-b border-white/10">
        <span data-i18n="nav.locations">Áreas Atendidas</span>
      </button>

      <button type="button" onclick="openBenefitsModal()" class="flex items-left text-left py-2 border-b border-white/10">
        <span data-i18n="nav.why">Porque Nós</span>
      </button>

      <a href="#footer" class="py-2 border-b border-white/10">
        <span data-i18n="nav.contact">Contato</span>
      </a>

      <!-- Language switcher (mobile) -->
      <div id="mobileLangSwitcher" class="flex items-center gap-2 pt-3">
        <button class="w-9 h-9 rounded-full bg-white/10 hover:bg-white/20 grid place-items-center" data-lang="en" aria-label="English">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <rect width="24" height="24" fill="#b22234"/>
            <g fill="#fff"><rect y="2" width="24" height="2"/><rect y="6" width="24" height="2"/><rect y="10" width="24" height="2"/><rect y="14" width="24" height="2"/><rect y="18" width="24" height="2"/></g>
            <rect width="12" height="10" fill="#3c3b6e"/>
          </svg>
        </button>
        <button class="w-9 h-9 rounded-full bg-white/10 hover:bg-white/20 grid place-items-center" data-lang="pt" aria-label="Português">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <rect width="24" height="24" fill="#009b3a"/><polygon points="12,4 22,12 12,20 2,12" fill="#ffdf00"/><circle cx="12" cy="12" r="4" fill="#002776"/>
          </svg>
        </button>
        <button class="w-9 h-9 rounded-full bg-white/10 hover:bg-white/20 grid place-items-center" data-lang="es" aria-label="Español">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <rect width="24" height="24" fill="#c60b1e"/><rect y="6" width="24" height="12" fill="#ffc400"/>
          </svg>
        </button>
      </div>
    </nav>
  </div>
    
    <main class="py-16 px-6 bg-gray-50 min-h-screen">
        <div class="container mx-auto max-w-4xl">
            <div class="mb-6">
                <a href="index.html" class="inline-flex items-center text-gray-600 hover:text-gray-900 transition-all">
                    <i class="fas fa-arrow-left mr-2"></i>
                    <span data-i18n="booking.back">Home</span>
                </a>
            </div>
            <!-- HQ RentalCars My Reservations -->
            <div class="hq-rental-software-integration"
                 data-integrator_link="https://myluxcars.us4.hqrentals.app/public/car-rental/integrations"
                 data-brand="0bvqoare-wk41-wyyi-6til-pr5tszbevfvf"
                 data-snippet="my-reservations"
                 data-skip_language=""
                 data-enable_auto_language_update="">
            </div>
        </div>
    </main>
    
     <!-- Footer será carregado aqui -->
    <div id="footer-placeholder"></div>
</body>
</html>
